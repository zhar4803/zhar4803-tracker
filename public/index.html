      <select name="taskType" id="taskType" required="true" >
            <option value="">- Type -</option>

              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
      </select>

    </div>

      <div class ="form-row">
        <label for="taskType">Release Date</label>
        <select name="taskType" id="taskType" required="true" >
          <option value="">- Year -</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>

            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
    </select> 
      </div>

        <input type="text" name="taskClient" id="taskClient" required="true" />
      </div>
        <div class="form-row">
        <label for="taskBillable">Add to Film Log</label>
           <input type="checkbox" name="taskBillable" id="taskBillable" required="false" />
